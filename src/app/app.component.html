<div class="container">
  <h1>Data Binding</h1>
  <form class="border p-2 mt-2">

    <div class="form-group row">
        <label for="inputname" class="col-sm-1 col-form-label"> <strong>Nom</strong> </label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="inputname" value="{{ nom }}">
        </div>
    </div>
    <div class="form-group row">
      <label for="inputPrenom" class="col-sm-1 col-form-label"><strong>Prenom</strong></label>
      <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="inputPrenom" value="{{ prenom }}">
      </div>
    </div>


      <div class="form-group row">
          <label for="inputEmail" class="col-sm-1 col-form-label"><strong>Email</strong></label>
          <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="inputEmail" value="{{ email }}">
          </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3">
          <input #emailInput type="email" class="form-control" id="inputEmail"  placeholder="Email" ([value])="email">
        </div>
          <div class="col-sm-9">
            <button type="button" class="btn btn-primary mr-1" (click)="change(emailInput.value)"> Changer </button>
            <button type="button" class="btn btn-primary" (click)="reset()"> Reset </button>
          </div>
      </div>


  </form>
</div>
